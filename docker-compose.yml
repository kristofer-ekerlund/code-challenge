version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: infinite-scroll-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: products_db
      MYSQL_USER: products_user
      MYSQL_PASSWORD: products_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./express-infinite-scroll-api/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-prootpassword",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  backend:
    build:
      context: ./express-infinite-scroll-api
      dockerfile: Dockerfile.dev
    container_name: infinite-scroll-backend
    restart: unless-stopped
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: products_user
      DB_PASSWORD: products_pass
      DB_NAME: products_db
      PORT: 3000
      NODE_ENV: development
    ports:
      - "3000:3000"
    volumes:
      - ./express-infinite-scroll-api/src:/app/src
      - ./express-infinite-scroll-api/package.json:/app/package.json
      - ./express-infinite-scroll-api/tsconfig.json:/app/tsconfig.json
      - backend_node_modules:/app/node_modules
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network

  frontend:
    build:
      context: ./next-infinite-virtual-demo
      dockerfile: Dockerfile.dev
    container_name: infinite-scroll-frontend
    restart: unless-stopped
    environment:
      BACKEND_API_URL: http://backend:3000
      NODE_ENV: development
    ports:
      - "3001:3000"
    volumes:
      - ./next-infinite-virtual-demo/app:/app/app
      - ./next-infinite-virtual-demo/public:/app/public
      - ./next-infinite-virtual-demo/package.json:/app/package.json
      - ./next-infinite-virtual-demo/next.config.mjs:/app/next.config.mjs
      - ./next-infinite-virtual-demo/tsconfig.json:/app/tsconfig.json
      - ./next-infinite-virtual-demo/tailwind.config.ts:/app/tailwind.config.ts
      - ./next-infinite-virtual-demo/postcss.config.mjs:/app/postcss.config.mjs
      - frontend_node_modules:/app/node_modules
      - frontend_next:/app/.next
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  mysql_data:
  backend_node_modules:
  frontend_node_modules:
  frontend_next:

networks:
  app-network:
    driver: bridge
